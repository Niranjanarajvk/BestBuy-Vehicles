<!DOCTYPE html>
{% extends 'Home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width:80%; margin-left:300px; margin-top:50px;" method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data" >
    {% csrf_token %}

       <div class="card card-primary"style="width:70%; ">
              <div class="card-header">
                <h3 class="card-title">Update Product</h3>
              </div><br>

                    <div class="form-group">
                      <select class="form-control" name="type">
                          <option>{{data.VehicleType}}</option>
                        {% for  i in da %}
                          <option>{{i.VehicleType}}</option>
                        {% endfor %}
                      </select>

                    <label for="exampleInputname">Product Name</label>
                    <input type="text" class="form-control" id="exampleInputname" placeholder="Enter Product" name="name" value="{{data.ProductName}}" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputprice">Price</label>
                    <input type="text" class="form-control" id="exampleInputprice" placeholder="Enter Price" name="price" value="{{data.Price}}">
                  </div>
                 <div class="form-group">
                    <label for="exampleInputprice">Color</label>
                    <input type="text" class="form-control" id="exampleInputcolor" placeholder="Enter Color" name="color" value="{{data.Color}}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputdesc">Description</label>
                    <input type="text" class="form-control" id="exampleInputdesc" placeholder="Enter Description" name="desc" value="{{data.Description}}">
                  </div>

                 <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">File Upload</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" name="image" value="{{data.Image.url}}">
                  </div>
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
</div>
</form>


</body>
</html>
{% endblock %}
